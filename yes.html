<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Prevents side-scrolling from confetti */
        }

        h1 {
            font-family: 'Sacramento', cursive;
            color: #d63384;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            max-height: 55vh; /* Keep it visible without scrolling on most screens */
            object-fit: contain;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2rem;
            color: #5a5a5a;
            margin-bottom: 20px;
        }

        /* The Celebration Button */
        .btn-celebrate {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 10px rgba(214, 51, 132, 0.3);
        }

        .btn-celebrate:hover {
            background-color: #b02a6b;
            transform: scale(1.05);
        }

        .btn-celebrate:active {
            transform: scale(0.95);
        }

        /* Confetti Animation */
        .confetti {
            position: fixed; /* Fixed so it stays relative to screen */
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 999;
            pointer-events: none; /* User can click through confetti */
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { 
                transform: translateY(110vh) rotate(720deg); 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YAY! She Said Yes! ‚ù§Ô∏è</h1>
        <img src="valentineP.jpeg" alt="Happy Dance">
        <p>
            You just made me the happiest person alive! <br>
            I love you so much! Happy Valentine's Day! üíã
        </p>
        <button class="btn-celebrate" onclick="createConfetti()">Celebrate Again! üéâ</button>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 75; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Randomize appearance
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Randomize animation
                const duration = Math.random() * 3 + 2;
                confetti.style.animationDuration = duration + 's';
                confetti.style.opacity = Math.random();
                
                document.body.appendChild(confetti);

                // Remove from DOM after animation finishes to save memory
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        // Run once on load
        window.onload = createConfetti;
    </script>
</body>
</html>
